      <p>The folks who didn't agree with that appealed it, took a challenge to it to the Supreme Court, and the Supreme Court really gutted the Voting Rights Act. And their argument, again, in my view, was fundamentally naive.</p>   
      <p>And that's the best I can say about it, which was, "You know, we really don't need all of this now. Everybody can kind of stand up for themselves." And look at what has happened. We have had a rash of efforts in states to try to suppress and undermine the vote.</p>   
      <p>So, I'm looking for people who understand the way the real world works, our political system when it comes to money, like <em>Citizens United;</em> our voting rights system; our economics system where, if you keep enhancing the powers of corporation vis-a-vis unions, vis-a-vis, you know, individuals, you're not going to have the kind of balanced economy that produced the middle class.</p>   
      <p><strong></strong><strong>Secretary Clinton, we're talking to you 12 days before the Iowa caucuses, where the polls are much closer than your campaign would prefer.</strong></p>   
      <p>[LAUGHTER] That is always true if you're in a — a very competitive race.</p>   
      <p><strong>And your campaign has started waging some very pointed attacks on Vermont Sen. Bernie Sanders.</strong></p>   
      <p><strong>Yesterday, a group of national security veterans — former national security officials put out a letter attacking Sanders on foreign policy, and specifically on Iran. Part of the letter says, "We need a commander-in-chief who knows how to protect America and our allies, and advance our interest and values around the world."</strong></p>   
      <p><strong>Are you suggesting that Sanders is not qualified to be commander in chief?</strong></p>   
      <p>Well, Ari, in a campaign that is as spirited as ours, we owe it to voters to draw contrasts. Certainly, Sen. Sanders has been drawing lots of contrast for quite some time — which it won't surprise you to hear me say, I think are not particularly well-founded, but nevertheless, that's his right.</p>   
      <p><strong></strong><strong>I will ask you about those in a moment, but ...</strong></p>   
      <p>That is his right. But from my perspective, you are, if you're in Iowa looking toward the caucus, then on to New Hampshire and Nevada, South Carolina, you are picking a president and a commander in chief.</p>   
      <p>And in some of the comments that Sen. Sanders has been making, there is room for disagreement, even concern. Take his comments about Iran. I know something about this; I led the efforts to put together the coalition to impose very tough sanctions on Iran, which enabled us to get to the negotiating table to get the Iran agreement to put a lid on their nuclear weapons program.</p>   
      <p>So, I'm immersed in what it will take for us, going forward, to manage this challenging relationship.</p>   
      <p>Sen. Sanders has said he would like to see Iranian troops in Syria. I think that would be a terrible mistake; Syria is on the doorstep of Israel, just among one of the reasons why it would be.</p>   
      <p>He has said he wants to see Saudi Arabia and Iran work together in a coalition to defeat ISIS. Well, you know, we're having a very big flare-up of tension between two longtime adversaries, Iran and Saudi Arabia. Either he didn't understand that, or thought that he could get away with saying what he said.</p>   
      <p><strong></strong><strong>And, and ...</strong></p>   
      <p>And thirdly, let me say this. I think that — when he said in the debate the other night that he wouldn't, uh, would favor normalizing relations with Iran, that, too, was a fundamental misunderstanding of what it takes to do the patient diplomacy that I have experience in to be able to continue to change behavior, or at least to mitigate against behavior by Iran.</p>   
      <p>President Obama doesn't believe we should be moving to normalize relations with Iran; neither do I.</p>   
      <p><strong></strong><strong>On foreign policy, President Obama's approval ratings are in the 30s. You were the face of Obama foreign policy for four years.</strong></p>   
      <p><strong>Don't those numbers suggest that people, in fact, want a change from the foreign policies that you represent?</strong></p>   
      <p>Well, I don't agree with that. I think that people are rightly concerned about ISIS.</p>   
      <p>I'm the only candidate on either side in this race who has put forth a comprehensive plan about what we need to do to deprive them of territory on the ground through air support of fighters — not Americans, but Arab and Kurdish fighters; what we need to do to go after their foreign funding, foreign fighter flow, take them on online. And how we keep America safe — and first and foremost, it's not by demonizing Muslims, and particularly American Muslims.</p>   
      <p>So I have a very clear set of proposals. I've given major speeches, I've been vetted on them and I think what you were referring to — there is a concern on the part of experts — national security practitioners that we need to make it clear, these are complicated problems. We need a very steady hand, we need to have people who understand the complexity of the problems because we have to make some hard choices going forward.</p>   
      <p><strong></strong><strong>Sen. Sanders suggested yesterday that your experience is not enough and that there's a difference between experience and judgment. Part of what he said was Dick Cheney had a lot of experience, George W. Bush's vice president, of course. A whole lot of people have experience, but do not necessarily have the right judgment.</strong></p>   
      <p><strong>How do you feel about being compared to Dick Cheney?</strong></p>   
      <p>[LAUGHTER] Well, since I spent eight years in the Senate fighting against a lot of what he represented and four years as secretary of state cleaning up the mess that he left, I think it's, you know, fairly far out there. But it is fair to say OK, let's compare experience. Let's compare what we know and what our track record is.</p>   
      <p>And certainly, President Obama, when he was elected, immediately turned to me. He trusted my experience and my judgment, despite a very hard-fought campaign, to be his secretary of state because we inherited so many problems from the kind of attitude and actions that were manifest in the Bush-Cheney administration.</p>   
      <p>And I really did have to get around the world reassuring people that the United States would conduct ourselves in accordance with our values. Yes, we would pursue our interest, but we wanted to do so in concert with others. That's why when I negotiated the sanctions against Iran, I had to get countries as difficult as Russia and China on board, and then I had to go convince countries that felt like; you know, that's a long way away, we want to keep buying their oil and their gas; why that was not in their interests, in order to advance global security.</p>   
      <p>So I think that I've been in a lot of situation room conversations, been on the line about making recommendations as to what we do, whether or not to go after Osama bin Laden or how to negotiate a cease-fire with Hamas through the Muslim Brotherhood president in Cairo, President Morsi, on behalf of Israel.</p>   
      <p>And so I have a — a very clear idea of what we need to do and I know it goes beyond sloganeering and political one-liners.</p>   
      <p><strong></strong><strong>Let's talk a little about partisanship. If you are president, you will likely work with House Speaker Paul Ryan. What's your relationship with him like?</strong></p>   
      <p>Well, I can't claim to know him well, but of course I know him because we have had occasion to be at some of the same events. And I have watched him with some interest. I've said the other day, I think he would be certainly a worthy opponent because of the views that he represents in the Republican Party.</p>   
      <p><strong></strong><strong>Would you say "opponent" — as president and speaker of the House are opponents by nature?</strong></p>   
      <p>No. I think in the campaign, you know, in the campaign, he would be someone who is going to prosecute the Republican case. That's what happens in a campaign. And then once it's over, you have to get to work. And I think he would be an honest broker in working with me.</p>   
      <p>I saw that when he was the head of the Budget Committee and, you know, the Congress, instigated by Ted Cruz, shut our government down in the fall of 2013, which was a terrible, irresponsible thing to do. And it was Paul Ryan for the Republicans in the House, and my good friend Sen. Patty Murray, who was the chair at that time of the Budget Committee, who went to bat to try to work out an agreement.</p>   
      <p>And they didn't get everything each of them wanted. They had to work really hard to come up with a solution that could pass through the Congress. That's good, old-fashioned legislating. That's what you have to do. And you can never give up on it. People come with different experiences, different pressures on them, different ideologies and worldviews.</p>   
      <p>So what you have to do is get up every day, build those relationships, work to find common ground — something I did as first lady, as senator, as secretary of state. And you know, it's very amusing to me, Ari. When I'm not actually running for something, when I'm in a position and I'm working on behalf of these concerns that I think are important to be addressed, the Republicans say the nicest things about me.</p>   
      <p>So, I'm going to just make it clear, I will work every day to find common ground.</p>   
      <p><strong></strong><strong>Well, as you talk about finding common ground, is there any policy proposal that you have heard from a Republican candidate this election cycle, in debate or on the stump, that you thought, "Yeah, that's a really good idea; I could get behind that"?</strong></p>   
      <p>You know, I haven't heard them so much from Republican candidates because I think they've all been in a rush to appeal to the most extreme parts of the Republican base. But I have heard them from Republican officeholders, from Republican governors, from ...</p>   
      <p><strong></strong><strong>Can you give an example?</strong></p>   
      <p>Well, from Republicans in the Congress. Well, it was great that at the end of last year when the Congress had to come together around a budget going forward, a so-called omnibus, you had old-fashioned legislating. And you had Republicans joining with Democrats to say, "Look, we need to keep supporting renewable energy." So, some tax benefits called the production tax credit and the investment tax credit were continued.</p>   
      <p>You also had a compromise to continue to support the earned income tax credit. Now, the Republicans also got some things. You know, they wanted to lift the ban on exporting oil. That's not my preference. I would prefer that we have a different approach to energy. But in a Congress, in a legislative environment, everybody has to give a little.</p>   
      <p>And I worry about people who run for office, whether it be in the Congress or for the White House, who are so sure of their ideological positions that they're going to throw us into more gridlock. I'm interested in us solving problems together. I'm interested in finding good ideas whether they're from Republicans or Democrats, getting people around the table, and trying to make progress on behalf of our country.</p>   
      <p><strong></strong><strong>So the first votes are being cast in Iowa in just over a week. And pollster J. Ann Selzer with <em>The Des Moines Register</em> said that it feels like 2008 all over again. Are you having flashbacks?</strong></p>   
      <p>No, I'm really not. I feel very positive about the organization we've built, the enthusiasm and energy of the people who are literally showing up in below-freezing temperatures to canvass for me — my precinct captains, my precinct teams are really all so focused on doing well in the caucus.</p>   
      <p>We're going to have to work hard, though. I always thought that would be the case. And that's part of the job; you've got to work hard as president — nobody is giving the job away. You've got to get out there and earn it, and that's what I try to do every single day.</p>   
      <p><strong></strong><strong>What, apart from — apart from the changes in your ground game, which you have talked about changing since 2008, the infrastructure. What have you learned since your 2008 defeat about the American voter, the Democratic primary voter that has changed your approach this time?</strong></p>   
      <p>Well, I have to say, Ari, I think perhaps I've changed more. Having served for four years as secretary of state has given me the kind of perspective that really fuels my understanding, my proposals about how we keep us safe at home, and how we work with our friends and allies to try to keep the world more peaceful, secure, and hopefully prosperous.</p>   
      <p>So, I bring a different perspective to the campaign this time. And I also have a long experience — going back to my first job with the Children's Defense Fund — about what we have to do to make things happen. And when I make a proposal about building on the Affordable Care Act, I'm doing it because we are now slightly over 90 percent who have health care.</p>   
      <p>That is a huge accomplishment for our country. I don't want to rip that up and start over again. So, I am trying to level with the voters, I'm trying to tell people, here's what I will do. You can look at my record of fighting for results, whether it's the Children's Health Insurance program, or getting a nuclear weapons reduction with Russia through the Senate with two-thirds majority.</p>   
      <p>You can look at what I've accomplished, and you can know that when I say, "I will fight for you," that's exactly what I mean. And that's my — you know, that's what motivates me every day.</p>   
      <p><strong></strong><strong>One of the things that seem to appeal to voters so much about Bernie Sanders and about Donald Trump is their visceral anger that they convey on the stump.</strong></p>   
      <p><strong>What makes you really angry?</strong></p>   
      <p>Well, lots of things do. Most recently what happened in Flint, Mich., makes me really angry. The idea that you would have a community in the United States of America of nearly 100,000 people who were drinking and bathing in lead-contaminated water infuriates me. And that is a fundamental failure of government to protect the very people we represent.</p>   
      <p>So, I understand why people get angry. They're angry about the Great Recession, which so knocked everybody flat. They're angry about the failures of, you know, our government and the powerful interest — it's not only Wall Street, it's the gun lobby, the prescription drug lobby, the insurance lobby and so many others.</p>   
      <p>Let's talk about Big Oil. I understand that, but I also know that, once you've vented your anger, once you have gotten out there and roused all of those really strong passions, you've got to do something.</p>   
      <p><strong></strong><strong>But to take Flint, Mich., as an example. You talked about this on Sunday night at the debate. And you said, "I was angry about Flint, Mich., so I went on TV and talked about, and I sent an aide and I put out a statement."</strong></p>   
      <p><strong>And a lot of people said, if you were so angry, why didn't you go [there]? You know, you're pinballing all over the country. If this is something that really gets you in the gut, why not go there?</strong></p>   
      <p>Well, I think that's really unfair. No. 1, as soon as I heard about it, I sent my aides.</p>   
      <p>You know, I didn't want to go off half-cocked. I wanted to know what was happening and what the facts were. And so, I sent two of my trusted aides to go, meet with the mayor, meet with others to begin talking with the senators, the congressman who represents the area.</p>   
      <p>Let's get the facts first. You know, I am not someone who goes off half-cocked. I'd like to actually know what the facts are. I know that puts me at odds with some people these days in our political environment, including ...</p>   
      <p><strong></strong><strong>Are you referring to Sen. Sanders?</strong></p>   
      <p>Well, I'm referring mostly to the Republicans, who seem to be very fact-adverse. So what I did was to gather the information, then I immediately called for action.</p>   
      <p>And I thought the action would be forthcoming, because, clearly, if I had been in a position of responsibility, it would have been. But then, it was clear, unless the governor asked the president to make the order, it couldn't happen.</p>   
      <p>So I then, as you know, went on <em>Rachel Maddow</em> and said, "the governor needs to ask for the help that is required to help the people he represents." Within two hours, he did. I think that's a pretty good track record.</p>   
      <p><strong></strong><strong>Do you think he did it because you went on <em>Rachel Maddow</em> and said he needs to do this?</strong></p>   
      <p>Well, you know, I lived a lot of years in Arkansas, and one of my favorite sayings I learned is, "if you find a turtle on a fence post, it didn't get there by accident."</p>   
      <p>I think it was quite telling that the governor made his decision two hours after I really challenged him to do so, and I'm thrilled that the mayor of Flint has endorsed me, because I'm the only person who has been reaching out and trying to learn what is going on, and then making proposals that will actually help to deal with what the terrible potential problems are, especially with children's learning and brain development.</p>   
      <p><strong></strong><strong>Well, Secretary Clinton, I know we have to wrap up, but the last question I wanted to ask you — you have been open about the fact that you maintain your health on the campaign trail by eating raw jalapeno peppers.</strong></p>   
      <p>It's true.</p>   
      <p><strong></strong><strong>Where did that practice come from? Where did you get that?</strong></p>   
      <p>Well, I don't want everybody listening to think this is a good idea, because they may have a different constitution than I have. But back when — you know, my husband was running in '92, I read an article about the special immune-boosting characteristics of hot peppers.</p>   
      <p>And I thought, "well, that's interesting," because — you know, campaigning is pretty demanding, and so I started — I'd always liked hot food — Mexican, Indian, Thai. But I started adding hot peppers, and then I got into eating them raw, wherever they weren't really, really too hot.</p>   
      <p>And all I can tell you, knock on wood, is that maybe that's one of the reasons I'm so healthy and I have so much stamina and endurance out there today.<strong></strong></p>   
      <p><strong>Is it true that you give some of your staffers a hard time when they can't take the heat ...</strong></p>   
      <p>Well ...</p>   
      <p><strong>... of a raw jalapeno?</strong></p>   
      <p>... Yes. If we — let's qualify it to jalapeno. Yes. We do have a running joke about that. And I used to carry — you know, a little tiny bottle of Tabasco sauce to spice up the foods.</p>   
      <p>I've — you know, now gotten into the real hard-core hot peppers. But I can't do them all, so if you're out there listening, don't meet me with a raw habanero and say, "OK, take a bite."</p>   
      <p><strong></strong><strong>Secretary Clinton, thank you very much for joining us.</strong></p>   
      <p>My pleasure. Thank you so much.</p>
